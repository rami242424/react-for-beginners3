<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script type="text/babel">
    function App() {
        const [minutes, setMinutes] = React.useState();
        // 아래 props값으로 input값을 구하면, 입력 된 순간의 값만 알 수 있다.
        // 12를 입력해도, 1 따로 2따로 이런식으로..
        // const onChange = (props) => {
        //     console.log(props.nativeEvent.data);
        // };

        // event 값으로 input값을 구하면, 연속적으로 입력된 모든 값을 받을 수 있다.
        const onChange = (event) => {
            // console.log(event.target.value);
            setMinutes(event.target.value);
        };
        return(
            <div>
                <h1>Super Converter</h1>
                {/*아래와 같이 label과 input을 같은 for와 id로 통일 시킴으로써, label을 클릭해도 input 칸이 함께 선택된다.
                [label 에서 for은 js 코드임으로 html로 for이 아니라, htmlFor 사용해야 한다.*/}
                {/*
                <label for="minutes">Minutes</label>
                <input id= "minutes" placeholder = "Minutes" type="number" />
                <label for="hours">Hours</label>
                <input id="hours" placeholder = "Hours" type="number"/>
                */}
                <label htmlFor="minutes">Minutes</label>
                <input 
                    value={minutes} 
                    id= "minutes" 
                    placeholder = "Minutes" 
                    type="number" 
                    onChange={onChange}
                />
                {/*변화 된 인풋값을 {minutes}에서 출력할 수 있다. */}
                <h4>you want to convert {minutes}</h4>
                <label htmlFor="hours">Hours</label>
                <input id="hours" placeholder = "Hours" type="number"/>
            </div>
            );
        }
    

    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
</script>
</html>
