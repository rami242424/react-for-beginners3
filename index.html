<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script type="text/babel">
    const root = document.getElementById("root");
    // React.js 어플내에서 데이터를 보관하고, 자동으로 리렌더링을 일으킬 수 있는 방법 => State!!
    function App() {
        // 배열에서 요소들을 꺼내서 이름을 부여하는 방법 1))        
        // const data = React.useState(0);
        // console.log(data); 
        // const data = React.useState(); 일때 콘솔에 찍힌 data 값 👇
        // [undefined, ƒ] : undefined = data, ƒ = data를 바꿀 때 사용하는 함수]
        // 기존함수와 비교하면
        // let counter = 0; 👉 undefined
        // function countUp() {
            //code
        // // } 👉 ƒ 이다.
        // const counter = data[0];
        // const modifier = data[1];
        // console.log(counter);

        // 배열에서 요소들을 꺼내서 이름을 부여하는 방법 2)) 
        // counter : 우리가 담으려는 data값
        // modifier : 이 data값을 바꿀때 사용할 modifier(한정어 수식어)
        let [counter, modifier] = React.useState(0);
        function onClick(){
            counter = counter + 1;
            console.log(counter);
        }
        return(
            <div>
                <h3>Total Clicks: {counter} </h3>
                <button onClick={onClick}>Click me</button>
            </div>
        );
    }

    ReactDOM.render(<App />, root);
    
</script>
</html>
